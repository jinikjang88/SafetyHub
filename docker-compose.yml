version: '3.8'

services:
  # ==========================================
  # 데이터베이스
  # ==========================================

  mysql:
    image: mysql:8.0
    container_name: safetyhub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: safetyhub
      MYSQL_USER: safetyhub
      MYSQL_PASSWORD: safetyhub123
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infra/docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safetyhub-network

  redis:
    image: redis:7-alpine
    container_name: safetyhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safetyhub-network

  # ==========================================
  # 메시징
  # ==========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: safetyhub-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - safetyhub-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: safetyhub-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - safetyhub-network

  # ==========================================
  # IoT (MQTT)
  # ==========================================

  hivemq:
    image: hivemq/hivemq-ce:2024.3
    container_name: safetyhub-hivemq
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "8083:8080"    # Web UI
    volumes:
      - hivemq_data:/opt/hivemq/data
    environment:
      JAVA_OPTS: "-Xmx512m"
    networks:
      - safetyhub-network

  # ==========================================
  # 모니터링 (선택)
  # ==========================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: safetyhub-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring
    networks:
      - safetyhub-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: safetyhub-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/docker/grafana/provisioning:/etc/grafana/provisioning
    profiles:
      - monitoring
    networks:
      - safetyhub-network

  # ==========================================
  # 애플리케이션
  # ==========================================

  safetyhub-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safetyhub-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      hivemq:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: safetyhub
      MYSQL_USERNAME: safetyhub
      MYSQL_PASSWORD: safetyhub123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MQTT_HOST: hivemq
      MQTT_PORT: 1883
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xmx1g -Xms512m"
    ports:
      - "8080:8080"
    profiles:
      - app
    networks:
      - safetyhub-network

networks:
  safetyhub-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  hivemq_data:
  prometheus_data:
  grafana_data:
